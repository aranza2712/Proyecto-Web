<div class="mt-3"></div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title text-primary text-center">
        {{ titulo }}
      </h1>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="numeroUno" class="form-label"> Numero Uno </label>
          <input
            type="number"
            name="numeroUno"
            id="numeroUno"
            step="1"
            min="1"
            max="100"
            value="10"
            class="form-control"
            [(ngModel)]="numeroUno"
            >
        </div>

        <div class="mb-3">
          <label for="numeroDos" class="form-label"> Numero Uno </label>
          <input
            type="number"
            name="numeroDos"
            id="numeroDos"
            step="1"
            min="1"
            max="100"
            value="10"
            class="form-control"
            [(ngModel)]="numeroDos"
            >
        </div>
        <div class="mb-3" text-center>
          <button
            type=""button
            class="btn btn-outline-primary"
            (click)="sumar()"
            > Sumar
          </button>
          <button
            type=""button
            class="btn btn-outline-danger"
            (click)="restar()"
            > Restar
          </button>
          <button
            type=""button
            class="btn btn-outline-success"
            (click)="multiplicar()"
            > Multiplicar
          </button>
          <button
            type=""
            button class="btn btn-outline-warning"
            (click)="dividir()"
            > Dividir
          </button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <h2 class="text-success text-center">
        El resultado es: {{resultado}}  <!-- las sobles llavecitas se llaman interpolaciÃ³n -->
      </h2>
    </div>
  </div>
</div>
